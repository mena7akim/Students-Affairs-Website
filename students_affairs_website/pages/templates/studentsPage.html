    <div class="filter">
      <form action="file.py" method="post">
        <div class="filter-cont">
          <p>Filter by Department, Level and/or Status</p>

          <div class="sub-filter">
            <label class="form-label" for="dept">Department</label><br />
            <select name="Department" id="dept" class="dpt">
              <option value="null">--------------</option>
              <option value="General">General</option>
              <option value="CS">Computer Science (CS)</option>
              <option value="IS">Information systems (IS)</option>
              <option value="IT">Information Technology (IT)</option>
              <option value="AI">Artificial Intelligence (AI)</option>
              <option value="Ds">Decision Support (DS)</option>
            </select>
          </div>

          <div class="sub-filter">
            <label for="lvl" class="form-label">Level</label><br />
            <select name="Level" id="lvl" class="_lvl">
              <option value="null">-------</option>
              <option value="first">First</option>
              <option value="second">Second</option>
              <option value="third">Third</option>
              <option value="fourth">Fourth</option>
              <option value="graduated">Graduated</option>
            </select>
          </div>

          <div class="sub-filter">
            <label for="stat">Status</label> <br />
            <input type="radio" id="stat" name="Status" value="Active" />
            <span>Active</span> <br />
            <input type="radio" id="stat" name="Status" value="Inactive" />
            <span>Inactive</span>
          </div>
          <br />

          <input type="reset" value="Reset" />
          <input type="submit" value="Apply" />
        </div>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>GPA</th>
          <th>Level</th>
          <th style="width: 10%;">Department</th>
          <th>Active</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>
    </table>
    <div id="indexing">
      <button id="prev">&lt;&lt;</button>
      <input type="text" name="index" id="page-index" disabled />
      <button id="next">&gt;&gt;</button>
    </div>
