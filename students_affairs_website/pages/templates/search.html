{% extends 'master.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/search.css' %}" />
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}" />
<script src="../JS/menu.js" defer></script>
<script src="../JS/search.js" defer></script>
{% endblock %}


{% block contents %}
<div class="container">
  <div class="img_">
    <img src="{% static 'img/Screenshot (113).png' %}" alt="img-search" style="max-width: 60%; margin-left: 50px" />
  </div>
  <div class="search-content">
    <h2>search for active student</h2>
    <form>
      <i class="fa fa-search"></i>
      <input type="search" onkeyup="searchData(this.value)" id="mysearch" placeholder="search" />
    </form>
  </div>
</div>

<div class="table-content">
  <table>
    <thead>
      <tr class="table-row">
        <th id="Id">ID</th>
        <th id="name">Name</th>
        <th id="department">Department</th>
        <th id="editDepartment">Edit department</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
{% endblock %}
