{% extends 'master.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/search.css' %}" />
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}" />
<script src="../JS/menu.js" defer></script>
<script src="{%static '/JS/search.js'%}" defer></script>
<title>Search</title>
{% endblock %}


{% block contents %}
<div class="container">
  <div class="img_">
    <img src="{% static 'img/Screenshot (113).png' %}" alt="img-search" style="max-width: 60%; margin-left: 50px" />
  </div>
  <div class="search-content">
    <h2>search for active student</h2>
    <form method="get">
      <i class="fa fa-search"></i>
      <input type="search" name="q"  id="mysearch" placeholder="search" />
      <input type="submit" name="submit" class="submit" value="Search">
    </form>

  </div>
</div>

<div class="table-content">
  <table>
    <thead>
      <tr class="table-row">
        <th id="Id">ID</th>
        <th id="name">Name</th>
        <th id="department">Department</th>
        <th id="editDepartment">Edit department</th>
      </tr>
    </thead>
    <tbody id="tbody">
    {% for data in data %}
    <tr>
      <td>{{data.ID}}</td>
      <td>{{data.name}}</td>
      <td>{{data.department}}</td>
<!--      <td>{{data.editDepartment}}</td>-->
      <td><a href="department/{{data.ID}}"><i class="fa-regular fa-pen-to-square fa-lg" style="color: #fe5f55;"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
